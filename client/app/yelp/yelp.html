

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <!--<h1 class="page-header">Check it out:</h1> !-->

      <form ng-submit="searchBars(location)" class="form-inline">
        <div class="form-group col-xs-10">
          <input type="text" ng-model="location" class="form-control" placeholder="Where you at?">
        </div>
        <button type="submit" class="btn btn-default col-xs-2">go</button>
      </form>
      <div class="loading" ng-show="loading"><i class="fa fa-cog"></i></div>

      <ul class="nav nav-tabs nav-stacked col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-repeat="bar in bars">
        <li>
          <img class="img-rounded" ng-src="{{bar.image_url}}" />
          <a ng-href="{{bar.url}}">{{bar.name}}</a>&nbsp;&nbsp;&nbsp;
          <a class="btn btn-default btn-xs going" ng-click="going(bar)">{{bar.attending.length}} Going</a>
          <p class="snippet"><i class="snippet">"{{bar.snippet}}"</i></p>
        </li>
      </ul>
    </div>
  </div>
</div>
