    <body class="container-fluid" ng-controller="appController">

    <div ng-switch="state">
        <div ng-switch-when="unauthorized" class="sign-in-form">
            <h2>CalMapIt</h2>
            <h4>Sign In</h4>
            <form>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control"/>
                </div>
            </form>
            <button class="btn btn-default" ng-click="signIn()">Sign In</button>
        </div>
        <div ng-switch-default>
            <ps-framework title="CalMapIt Tripstomping Adventures"
                          subtitle="Calendar Map Itinerary"
                          icon-file="calmapit_icon.png"
                          logo-file="calmapit_logo1.png">
                <ps-menu>
                    <ps-menu-item label="Dashboard" icon="fa-dashboard" route="dashboard"></ps-menu-item>
                    <ps-menu-item label="Calendar" icon="fa-location-arrow" route="calendar"></ps-menu-item>
                    <ps-menu-item label="Map" icon="fa-user" route="calmap"></ps-menu-item>
                    <ps-menu-item label="Itinerary" icon="fa-user" route="itinerary"></ps-menu-item>
                    <ps-menu-group label="Travelling" icon="fa-gears">
                        <ps-menu-item label="Find Places" icon="fa-unlink" route="findevent"></ps-menu-item>
                        <ps-menu-item label="Get Directions" icon="fa-magic" route="directions"></ps-menu-item>
                        <ps-menu-item label="Weather" icon="fa-life-ring" route="forecast"></ps-menu-item>
                        <ps-menu-item label="Local Info" icon="fa-life-ring" route="rss"></ps-menu-item>
                        <ps-menu-item label="Games" icon="fa-life-ring" route="quiz"></ps-menu-item>
                    </ps-menu-group>
                    <ps-menu-group label="Social" icon="fa-gears">
                        <ps-menu-item label="Blog" icon="fa-unlink" route="posts"></ps-menu-item>
                        <ps-menu-item label="Photos" icon="fa-magic" route="instagram"></ps-menu-item>
                        <ps-menu-item label="Travel" icon="fa-life-ring" route="travel"></ps-menu-item>
                        <ps-menu-item label="ToDo" icon="fa-life-ring" route="todo"></ps-menu-item>
                    </ps-menu-group>
                </ps-menu>
            </ps-framework>
        </div>
    </div>


</body>
